<!DOCTYPE html>
<html>
<head>
</head>
	<meta charset="utf-8">
	<title>jQuery Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/0872d607ce.js"></script>
<body>
	<div id="carousel">
		<div id="left" class="carousel-control">
			<i id="prev" class="fa fa-chevron-left"></i>
		</div>
		<ul>
			<li><img src="img/img1.jpg"/></li>
			<li><img src="img/img2.jpg"/></li>
			<li><img src="img/img3.jpg"/></li>
			<li><img src="img/img4.jpg"/></li>
			<li><img src="img/img5.jpg"/></li>
		</ul>
		<div id="right" class="carousel-control">
			<i id ="next" class="fa fa-chevron-right"></i>
		</div>
	</div>
		
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
